<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main> 
    <section id="bg-top-card"> 
    </section>
    <img src="images/image-victor.jpg" alt="" id="img-user">
    <article>
      <div class="info-user">
        <div class="nameage">
          <h3 class="bold-font">Victor Crest</h3>
          <p class="light-font ligth-color">26</p>
        </div>
        <div>
          <p class="light-font center ligth-color">London</p>
        </div>  
      </div>
      <div id="line"></div>
      <div class="numbers-box">
            <div class="followers">
              <h3 class="bold-font">80K</h3>
              <p class="light-font p-numbers-box ligth-color">Followers</p>
            </div>
            <div class="likes">
              <h3 class="bold-font">803K</h3>
              <p class="light-font p-numbers-box ligth-color">Likes</p>
            </div>
            <div class="photos">
              <h3 class="bold-font">1.4K</h3>
              <p class="light-font p-numbers-box ligth-color">Photos</p>
          </div>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RebecaFreitass">Rebeca Freitas</a>.
  </div>
</body>
</html>
